<!DOCTYPE html>
<html lang="en">
<head>

	<title>Occipital Lobe</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700">
	<style>
	body {
		background-color: #fff;
	}
	h1 {
		font-family: "Oxygen";
		text-align: center;
	}
	.information {
		text-align: center;
	}
	.information p {
		display: inline-block;

	}
	</style>

<body>
	<h1>Occipital Lobe</h1>
	<div class="information">
		<p>The occipital lobe is located just behind the parietal and temporal lobes in the back of the brain. Its main function is to act as a visual processing center for all visual information coming in to the brain.</p>
	</div>
