	<h1>Temporal Lobe</h1>
	<div class="information">
		<p>The temporal lobe is located just behind the frontal lobe and below the parietal lobe on both hemispheres of the brain. Its main functions are to process audio, recognize objects, recognize languages, and store long-term explicit memories.</p>
