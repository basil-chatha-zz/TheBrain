<body>
	<h1>Parietal Lobe</h1>
	<div class="information">
		<p>The parietal lobe is located just behind the frontal lobe and above the temporal lobe on both hemispheres of the brain. Its main functions are to process and integrate sensory information from the body and to help with manipulating objects, numbers, etc.</p>
	</div>
