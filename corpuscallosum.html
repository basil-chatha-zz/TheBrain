<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Corpus Callosum</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700">
	<style>
	body {
		background-color: #fff;
	}
	h1 {
		font-family: "Oxygen";
		text-align: center;
	}
	.information {
		text-align: center;
	}
	.information p {
		display: inline-block;
		text-align: left;
		font-family: "Oxygen";
	}
	</style>
</head>
<body>
	<h1>Corpus Callosum</h1>
	<div class="information">
		<p>The corpus callosum is a bundle of neural fibers located in between the two hemispheres of the brain. Its main function is to connect the two hemispheres of the brain and allow them to communicate with each other.</p>
	</div>
</body>
</html>
